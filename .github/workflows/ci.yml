name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
            client:
              - 'client/**'

  server:
    name: Server Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.server == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build without tests
        working-directory: server
        run: mvn compile -DskipTests -B

      - name: Run tests with coverage
        working-directory: server
        run: mvn test -B

      - name: Generate coverage summary
        uses: PavanMudigonda/jacoco-reporter@v5.1
        with:
          coverage_results_path: server/target/site/jacoco/jacoco.xml
          coverage_report_name: Server Coverage
          coverage_report_title: Server Coverage
          skip_check_run: true
          minimum_coverage: 80
          fail_below_threshold: false

  client:
    name: Client Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run tests with coverage
        working-directory: client
        run: npm run test:coverage

      - name: Generate coverage summary
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: client
          comment-on: none

      - name: Build application
        working-directory: client
        run: npm run build

