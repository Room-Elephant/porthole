name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'server/**'
            client:
              - 'client/**'

  server:
    name: Server Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.server == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build without tests
        working-directory: server
        run: mvn compile -DskipTests -B

      - name: Run tests with coverage
        working-directory: server
        run: mvn test -B

      - name: Generate coverage summary
        run: |
          echo "## Coverage Report for server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Category | Percentage | Covered / Total |" >> $GITHUB_STEP_SUMMARY
          echo "|:------:|----------|------------|-----------------|" >> $GITHUB_STEP_SUMMARY
          awk -F, '
            function pct(c,m) { return (c+m>0) ? c*100/(c+m) : 0 }
            function icon(p,t) { return (p>=t) ? ":green_circle:" : (p>=t-10) ? ":large_blue_circle:" : ":red_circle:" }
            NR>1 {
              inst_m+=$4; inst_c+=$5; br_m+=$6; br_c+=$7; ln_m+=$8; ln_c+=$9; mth_m+=$12; mth_c+=$13
            }
            END {
              lp=pct(ln_c,ln_m); bp=pct(br_c,br_m); mp=pct(mth_c,mth_m); ip=pct(inst_c,inst_m)
              printf "| %s | Lines | %.2f%% | %d / %d |\n", icon(lp,70), lp, ln_c, ln_c+ln_m
              printf "| %s | Branches | %.2f%% | %d / %d |\n", icon(bp,80), bp, br_c, br_c+br_m
              printf "| %s | Methods | %.2f%% | %d / %d |\n", icon(mp,80), mp, mth_c, mth_c+mth_m
              printf "| %s | Instructions | %.2f%% | %d / %d |\n", icon(ip,80), ip, inst_c, inst_c+inst_m
            }
          ' server/target/site/jacoco/jacoco.csv >> $GITHUB_STEP_SUMMARY

  client:
    name: Client Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.client == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run tests with coverage
        working-directory: client
        run: npm run test:coverage

      - name: Generate coverage summary
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: client
          comment-on: none

      - name: Build application
        working-directory: client
        run: npm run build

