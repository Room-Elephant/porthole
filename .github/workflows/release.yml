name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_DESCRIPTION: "Centralized dashboard for running Docker containers with automatic port discovery."

jobs:
  client:
    name: Build Client
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run tests with coverage
        working-directory: client
        run: npm run test:coverage

      - name: Build application
        working-directory: client
        run: npm run build

      - name: Upload client dist
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist/
          retention-days: 1

  server-test:
    name: Test Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          cache: maven

      - name: Run tests with coverage
        working-directory: server
        run: mvn verify -B

  build-and-push:
    name: Build & Push (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    needs: [client, server-test]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
            platform: linux/amd64
          - arch: arm64
            runner: ubuntu-24.04-arm
            platform: linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download client dist
        uses: actions/download-artifact@v4
        with:
          name: client-dist
          path: client/dist/

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm-community'
          cache: maven

      - name: Calculate Version
        id: version
        run: echo "clean_version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Set project version
        working-directory: server
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.clean_version }} -DgenerateBackupPoms=false

      - name: Build native image
        working-directory: server
        run: mvn -Pnative,copy-client package native:compile -DskipTests -B

      - name: Move and Rename binary
        run: cp server/target/porthole porthole-linux-${{ matrix.arch }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.arch }}
          path: porthole-linux-${{ matrix.arch }}
          retention-days: 1

      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=raw,value=${{ steps.version.outputs.clean_version }}-${{ matrix.arch }}
          labels: |
            org.opencontainers.image.title=Porthole
            org.opencontainers.image.description=${{ env.IMAGE_DESCRIPTION }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: ${{ matrix.platform }}
          provenance: false
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-and-push]
    permissions:
      contents: write
      packages: write
    steps:
      - name: Set image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate Version
        id: version
        run: echo "clean_version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create and push manifest
        run: |
          VERSION=${{ steps.version.outputs.clean_version }}

          # Create manifest for the version tag
          docker buildx imagetools create \
            --annotation "org.opencontainers.image.title=Porthole" \
            --annotation "org.opencontainers.image.description=${{ env.IMAGE_DESCRIPTION }}" \
            --annotation "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            -t ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:$VERSION \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:$VERSION-amd64 \
            ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:$VERSION-arm64

          # Create manifest for latest tag if it looks like a stable release (no hyphen)
          if [[ "$VERSION" != *"-"* ]]; then
            docker buildx imagetools create \
              --annotation "org.opencontainers.image.title=Porthole" \
              --annotation "org.opencontainers.image.description=${{ env.IMAGE_DESCRIPTION }}" \
              --annotation "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
              -t ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest \
              ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:$VERSION-amd64 \
              ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:$VERSION-arm64
          fi

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            porthole-linux-amd64
            porthole-linux-arm64

